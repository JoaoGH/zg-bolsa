<header class="text-gray-400 bg-gray-900 body-font divise-line">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <span class="ml-3 text-xl">ZG Bolsa</span>
    </a>
    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
      <a routerLink="/home" routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         ariaCurrentWhenActive="page"
         class="mr-5 hover:text-white">Home</a>
      <a routerLink="/acao-dia"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         ariaCurrentWhenActive="page"
         class="mr-5 hover:text-white">Ação Dia</a>
      <a routerLink="/acoes-data"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         ariaCurrentWhenActive="page"
         class="mr-5 hover:text-white">Ações Data</a>
      <a routerLink="/acoes-periodo"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}"
         ariaCurrentWhenActive="page"
         class="mr-5 hover:text-white">Ações por Período</a>
    </nav>
  </div>
</header>
